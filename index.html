<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form element</title>
    <link rel="stylesheet" href="./styles.css" />
    
  </head>
  <body>
    <div class="aside">
      <h1 id="title">
        Learn to code by<br />
        watching others
      </h1>
      <p id="description">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great,but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="container">
     
      <div class="floating-button">
        <b>Try it free 7 days</b> then $20/mo.thereafter
      </div>
        <form action="#" id="form">
          
          <div class="input-box">
            <input
              id="firstname"
              name="firstname"
              type="text"
              placeholder="First Name"
            />

            <div class="error"></div>
          </div>

          <div class="input-box">
            <input
              id="lastname"
              name="lastname"
              type="text"
              placeholder="Last Name"
            />

            <div class="error"></div>
          </div>

          <div class="input-box">
            <input
              id="email"
              name="email"
              type="text"
              placeholder="Email Address"
            />
            <div class="error"></div>
          </div>
          <div class="input-box">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Password"
            />
            <div class="error"></div>
          </div>

          <button type="submit" class="claim">CLAIM YOUR FREE TRIAL</button>
          <div class="footer">
            <span>By clicking the button, you are agreeing to our</span>
            <span class="terms"><b>Terms and Services</b></span>
          </div>
        </form>
      
    </div>
    <script src="./myscripts.js"></script>
  </body>
</html>
